<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
      <h5 class="comment-title">Create Account</h5>
      <div class="review-form-name">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control"  name="username">
      </div>
      <br>
     <br>
      <div class="review-form-name">
        <label for="username" class="form-label">First_name</label>
        <input type="text" id="username" class="form-control"  name="first_name">
    </div>
    <br>
     <br>
    <div class="review-form-name">
      <label for="username" class="form-label">Last_name</label>
      <input type="text" id="username" class="form-control" name="last_name">
  </div>
  <br>
     <br>
      <div class=" account-inner-form">
          <div class="review-form-name">
              <label for="email" class="form-label">Email*</label>
              <input type="email" id="email" class="form-control" name="email">
          </div>
      </div>
      <br>
     <br>
      <div class="review-form-name">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" name="password">
      </div>
      <br>
     <br>
      <div class="review-form-name">
          <label for="password" class="form-label"> Confirm Password</label>
          <input type="password" id="password" class="form-control" name="repassword">
      </div>
     <br>
     <br>
     <select name="" id="">
        <option value="">--select--</option>
        {% for i in qualification %}
        <option value="{{i.id}}">{{i.qualification_name}}</option>
        {% endfor %}
     </select>
     <br>
     <br>
     <label for="years_of_experience">Years of Experience:</label>
     <input type="number" id="years_of_experience" name="years_of_experience"><br><br>

     <label for="photo">Photo:</label>
     <input type="file" id="photo" name="photo"><br><br>

     <label for="institute">Institute:</label>
     <input type="text" id="institute" name="institute"><br><br>

     <label for="certifications">Certifications:</label>
     <input type="text" id="certifications" name="certifications"><br><br>

     <label for="professional_summary">Professional Summary:</label>
     <textarea id="professional_summary" name="professional_summary"></textarea><br><br>

     <label for="contact_number">Contact Number:</label>
     <input type="text" id="contact_number" name="contact_number"><br><br>

     <label for="address">Address:</label>
     <input type="text" id="address" name="address"><br><br>

    
      <div class="login-btn text-center">
          <input type="submit"  class="shop-btn" value="Create an Account">
          <span class="shop-account">Already have an account ?<a href="{% url 'principleLogin' %}">Log In</a></span>
      </div>
      </form>
</body>
</html>
